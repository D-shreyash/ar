<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR.js 3D Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #viewButton {
      position: fixed;
      bottom: 20px;
      background: #1e90ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    #viewButton:hover {
      background: #005bb5;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
      <!-- 3D Model -->
      <a-entity
        gltf-model="https://cdn.glitch.global/122bfdf9-21f8-46cf-8d61-cb1df3173802/H2O.glb?v=1747317635556"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- View in AR Button -->
  <button id="viewButton" onclick="openAR()">View in AR</button>

  <script>
    function openAR() {
      // Open a new tab with the AR experience (same page for demo)
      window.open(window.location.href, '_blank');
    }
  </script>

</body>
</html>
