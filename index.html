<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
   <a-scene mindar-image="imageTargetSrc: ./targets.mind">
  <a-assets>
    <a-asset-item id="model" src="https://res.cloudinary.com/dfzmx7rgc/raw/upload/v1742713248/c95tpwztzxcjk23clqck.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex:0">
    <a-gltf-model
      src="#model"
      rotation="0 0 0"
      position="0 0 0"
      scale="0.5 0.5 0.5"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"
    ></a-gltf-model>
  </a-entity>
</a-scene>


    <script>
      const scene = document.querySelector("a-scene");
      scene.addEventListener("loaded", () => console.log("Scene loaded"));

      const model = document.querySelector("a-gltf-model");
      model.addEventListener("model-loaded", () => console.log("Model loaded"));
      model.addEventListener("model-error", (e) =>
        console.error("Model error:", e.detail)
      );
    </script>
  </body>
</html>
